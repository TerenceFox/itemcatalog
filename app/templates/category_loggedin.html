{% extends category.html %}

{% block login %}
<div class="userinfo">
<img src="{{user.picture}}" width="100" height="100">
<p>
  {{user.username}}
</p>
<a href="#">Log out</a>
</div>
{% endblock %}

{% block addnew %}
<div class="category-grid__item addnew">
  <a href="#">
    <h1>+</h1>
    <h3>Add New</h3>
  </a>
</div>
{% endblock %}
