<!DOCTYPE html>
<html lang="en">
<html itemscope itemtype="http://schema.org/Article">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="590332140764-aabn9stbuuhd1l8j6br22nuq4apceaf3.apps.googleusercontent.com">

  <title>Catalog</title>
  <!-- BEGIN Pre-requisites -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  </script>
  <!-- END Pre-requisites -->
  <script>
  function start() {
    gapi.load('auth2', function() {
      auth2 = gapi.auth2.init({
        client_id: '590332140764-aabn9stbuuhd1l8j6br22nuq4apceaf3.apps.googleusercontent.com',
      });
    });
  }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="{{url_for('index')}}">Catalog</a></h1>
      <div class="login">
        <button id="signinButton">Sign in with Google</button>
        <script>
          $('#signinButton').click(function() {
            // signInCallback defined in step 6.
            auth2.grantOfflineAccess().then(signInCallback);
          });
        </script>
      </div>
    </header>
    <hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

    {% block content %}{% endblock %}
    </div>
  </div>
  {% block modals %}{% endblock %}
  <script>
  function signInCallback(authResult) {
    if (authResult['code']) {

      // Hide the sign-in button now that the user is authorized, for example:
      $('#signinButton').attr('style', 'display: none');

      // Send the code to the server
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        contentType: 'application/octet-stream; charset=utf-8',
        processData: false,
        data: authResult['code'],
        success: function(result) {
          if (result) {
          console.log("Success");
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
        }
    }
    });
    } else {
      console.log('Failed to make a server-side call. Check your configuration and console.');
    }
  }
  </script>
</body>
</html>
